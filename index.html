<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Sign Up!</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container"><div><div class="title-container">
          <a href="https://www.theodinproject.com/"
            ><img src="odin-lined.png" alt="Logo"
          /></a>
          <a href="https://www.theodinproject.com/">Odin Forms!</a>
        </div>

        <p>
          Photo by
          <a
            href="https://unsplash.com/photos/photograph-of-milky-way-over-body-of-water-JnY_xqJE230"
            target="_blank"
            >Thomas Ciszewski</a
          >
        </p></div>
        
      </div>
      <div class="right-container">
        <div class="form-container">
          <div><h1>Sign Up Now!</h1>
          <form action="" method="" id="form" onsubmit="return false">
            <div>
              <div><label for="first_name">FIRST NAME</label><br /><input
                type="text"
                id="first_name"
                name="first_name"
                required
                minlength="1" class="text-input"
              /></div>
              
            </div>
            <div>
              <div><label for="last_name">LAST NAME</label><br /><input
                type="text"
                id="last_name"
                name="last_name"
                required
                minlength="1" class="text-input"
              /></div>
              
            </div>
            <div><div><label for="email">EMAIL</label><br /><input
                type="email"
                id="email"
                name="email"
                title="Please enter a valid email" class="text-input"
                required
              /></div>
              
            </div>
            <div><div><label for="phone_number">PHONE NUMBER</label><br /><input
                type="text"
                id="phone_number"
                name="phone_number"
                required
                pattern="\d{11}"
                title="Only accepts 11 digit numbers" class="text-input"
              /></div>
              
            </div>
            <div><div><label for="password">PASSWORD</label><br /><input
                type="password"
                id="password"
                name="password" class="text-input"
                minlength="8"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                title="Password must contain atleast 8 characters and a number"
                required
              /></div>
              
            </div>
            <div>
              <div><label for="confirm-password">CONFIRM PASSWORD</label><br /><input
                type="password"
                id="confirm-password"
                name="confirm-password" class="text-input"
                required
              /></div>
              
            </div></div>
          
            <button id="submit-btn" class="submit-class" type="submit">Create Account</button>
          </form>
        </div>
      </div>
    </div>
    <dialog id="acc-created"><div class="modal-container"><h1>Thank you for signing up!</h1>
    <button id="close-modal" class="submit-class">Your'e welcome</button></div></dialog>
  </body>
</html>
